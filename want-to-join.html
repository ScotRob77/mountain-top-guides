<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Mountain guide company for people who want to adventure into the mountains of the UK">
    <meta name="keywords" content="mountains hiking walking climbing winter uk scotland guide guiding">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Mountain Top Guides</title>
</head>

<body>

    <header>
        <a href="index.html" id="logo" title="Mountain Top Guides">
            <i class="fa-solid fa-mountain fa-4x fa-inverse"></i></a>
        <nav>
            <ul id="nav">
                <li>
                    <a href="want-to-join.html" class="active"
                        aria-label="This is our form page where you can request more information">Want to join?</a>
                <li>
                    <a href="where-we-go.html" aria-label="Go to our gallery page">Where we go</a>
                </li>
                <li>
                    <a href="what-we-do.html" aria-label="Go to our page showing what we offer">What we do</a>
                </li>
                <li>
                    <a href="index.html" aria-label="Go to our home page">Who we are</a>
                </li>
            </ul>
        </nav>
    </header>



    <section class="form-section">
        <form method="GET" action="https://scotrob77.github.io/mountain-top-guides/form-validation.html"
            class="signup-form">
            <h2>Want to join?</h2>
            <label for="fname">First Name</label>
            <input id="fname" name="first_name" type="text" class="text-input" required>

            <label for="lname">Last Name</label>
            <input id="lname" name="last_name" type="text" class="text-input" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" class="text-input" required>

            <label for="message">Message</label>
            <input type="text" id="message" name="message" class="text-area" required>

            <input class="send-button" type="submit" value="Send">
        </form>
    </section>

    <iframe src="https://bit.ly/3vOgvWB" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    
    <footer>
        <ul class="social-media">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram-square"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube-square"></i></a>
            </li>
        </ul>
    </footer>
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/97d60b0f7b.js" crossorigin="anonymous"></script>
</body>
